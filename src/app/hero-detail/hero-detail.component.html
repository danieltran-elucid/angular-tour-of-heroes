<!-- separate, reusable HeroDetailComponent. -->

<div *ngIf="hero">
<!-- *ngIf to conditionally include or exclude a block of HTML -->
<!-- wraps the hero details, to instruct Angular to render the section only when the selectedHero is actually defined (after it has been selected by clicking on a hero). -->

    <h2>{{hero.name | uppercase}} Details</h2>
    <!-- The word uppercase in the interpolation binding, right after the pipe (|) character, activates the built-in UppercasePipe. -->
    <!-- Pipes are a good way to format strings, currency amounts, dates and other display data. Angular ships with several built-in pipes and you can create your own. -->
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
        <!-- [(ngModel)] is Angular's two-way data binding syntax. -->
        <!-- Here it binds the hero.name property to the HTML textbox so that data can flow in both directions: From the hero.name property to the textbox and from the textbox back to the hero.name. -->
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
</div>
